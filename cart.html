<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28aa9b1bb7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container header_box">
            <div class='header_left'>
                <a class="header_logo" href="index.html"><img src="img/top_main.svg" alt=""></a>
                <a href="#"><img src="img/top_search.svg" alt=""></a>
            </div>
            <nav class='header_right'>
                <img class="header_item" src="img/top_list.svg" alt="">
                <img class="header_item" src="img/top_proflie.svg" alt="">
                <img class="header_item" src="img/top_busket.svg" alt="">
            </nav>
        </div>
    </header>

    <article class="catalog">
        <div class="container catalog__box">
            <p class="catalog__text-left">SHOPPING CART</p>
            <nav>
                <a class="catalog__text-right" href="">HOME /</a>
                <a class="catalog__text-right" href=""> MEN /</a>
                <a class="catalog__text-right" href=""> NEW ARRIVALS</a>
            </nav>
        </div>
    </article>
    <div>

        <div class="circle"></div>
        <div class="loader-container">
            <div class="loader-1"></div>
        </div>
        <div class="loader-container">
            <div class="loader-2"></div>
        </div>
        <div class="loader-container">
            <div class="loader-3">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
            </div>
        </div>
        <div class="loader-container">
            <div class="loader-4"></div>
        </div>

    </div>


    <footer>
        <section class="subscription">
            <div class='subscription__box'>
                <div class='subscription__box__autor'>
                    <img class="subscription__box__autor__img" src="img/subsr_autor.png" alt="">
                    <p class="subscription__box__autor__text">“Vestibulum quis porttitor dui! Quisque viverra nunc
                        mi,<span class="subscription__box__autor__text-italic">
                            a pulvinar purus condimentum“</span></p>
                </div>
                <div class='subscription__box__send'>
                    <div class="subscription__box__send__text">
                        <p class="subscription__box__send__text--small"><span
                                class='subscription__box__send__text--big'>SUBSCRIBE</span> <br>
                    </div>
                    FOR OUR NEWLETTER AND PROMOTION</p>
                    <div class="subscription__box__send__btn">
                        <form action="">
                            <input class="email" type="email" placeholder="Enter Your Email">
                            <input class="submit" type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="links">
            <div class="link__box container">
                <div>
                    <p class="link__box__p">© 2021 Brand All Rights Reserved.</p>
                </div>
                <div>
                    <i class="link__box__img fab fa-facebook-f"></i>
                    <i class="link__box__img fab fa-instagram"></i>
                    <i class="link__box__img fab fa-pinterest-p"></i>
                    <i class="link__box__img fab fa-twitter"></i>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
